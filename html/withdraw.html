<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component flex justify-center">
        <div class="maxWidth flexCol flex-grow gap-4">
          <div class="header">Withdraw</div>
          <div class="content">
            <div class="flexCol gap-5">
              <div class="flexCol gap-2">
                <div class="inputContainer">
                  <div class="inputText">Withdraw Amount</div>
                  <div class="inputBox">
                    <input type="text" class="input" placeholder="Enter Withdraw Amount" />
                  </div>
                </div>
                <div class="text-sm font-semibold text-black/30">
                  Withdraw Charges: <span class="text-[#EE3838]"> â‚¹0.00</span>
                </div>
                <div class="flex flex-col gap-1.5">
                  <div class="inputContainer">
                    <div class="inputText">Bank IFSC</div>
                    <div class="inputBox">
                      <input type="text" class="input" placeholder="Enter your IFSC code" />
                    </div>
                  </div>
                  <div class="inputContainer">
                    <div class="inputText">Account Holder Name</div>
                    <div class="inputBox">
                      <input type="text" class="input" placeholder="Enter your Account Holder Name" />
                    </div>
                  </div>
                  <div class="inputContainer">
                    <div class="inputText">Bank Account Number</div>
                    <div class="inputBox">
                      <input type="text" class="input" placeholder="Enter your Bank Account Number" />
                    </div>
                  </div>
                  <div class="inputContainer">
                    <div class="inputText">Bank Name</div>
                    <div class="inputBox">
                      <input type="text" class="input" placeholder="Enter your Bank Name" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="flexCenter w-full py-4">
              <button class="button">WithDraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
